<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${ralleyDetails}" class="container my-5">
                    <p class="my-5">
                        <a href="ShowCreateRalley" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Create Ralley</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No ralley created yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Venue</th>
                                        <th>State</th>
                                        <th>City</th>
                                        <th>Start-date</th>
                                        <th>end-date</th>
                                        
                                         
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ralley : ${ralleyDetails}">
                                        <td th:text="${ralley.ralley_details}"></td>
                                        <td th:text="${ralley.venue_details}"></td>
                                        <td th:text="${ralley.state_id}"></td>
                                        <td th:text="${ralley.city_id}"></td>
                                        <td th:text="${ralley.start_date}"></td>
                                        <td th:text="${ralley.end_date}"></td>
                                        <td><a th:href="@{/edit/{id}(id=${ralley.ralley_id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/delete/{id}(id=${ralley.ralley_id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
